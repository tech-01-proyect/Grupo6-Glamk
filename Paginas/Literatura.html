<!doctype html>

  <head>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


<style>
body {
        background-color: #a559f5; 
        margin: 0;
        font-family: Arial, sans-serif;
}


 
 h1 {
      text-align: center;
      color:#bd9be4;
     font-family: 'Poppins', sans-serif;
      background-color:#31194c;
      padding: 30px;
      flex-grow: 1; /* Hace que el h1 ocupe el máximo espacio posible */
      text-align: center;

    }


 a {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700px;
      font-size:30px;
      background-color:#d0e3dd;
      padding: 15px;
      color: black;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      height: 30%; 
    }

  
    a:hover {
      background-color: rgb(15, 140, 70);
    }


    article {
      display: grid;
      gap: 20px; 
      padding: 20px;
      justify-items: center; 
      height: 50%;
    }

    
     a {
      width: 100%; 
      height: 50px; 
    }

    div {
        background-color: white;
        padding: 20px; 
        margin: 20px; 
        border-radius: 4px;
   }
   
   h2 {
        color: #31194c;
        text-align: center;
      }

   .image-ad {
          position: relative;
          display: inline-block;
          cursor: pointer;
          border-radius: 8px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-ad img {
          width: 100%;
          border-radius: 8px;
      }

      .image-ad:hover img {
          transform: scale(1.05);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .image-ad .caption {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          padding: 5px;
          font-size: 18px;
          border-radius: 5px;
      }
    
  </style>

   
  </head>
